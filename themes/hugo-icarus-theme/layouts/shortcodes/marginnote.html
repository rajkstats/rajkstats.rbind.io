<!-- https://github.com/shawnohare/hugo-tufte/blob/master/layouts/shortcodes/marginnote.html -->

<input type="checkbox" id="{{ .Get 0 }}" class="margin-toggle"/>
<span class="marginnote">{{ .Inner }}</span>
